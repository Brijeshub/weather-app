<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <div class="main">
        <img src="https://images.pexels.com/photos/209831/pexels-photo-209831.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="" class="slider"/>
    </div>
       
    <div class="card ">
        <div class="search">
            <input type="text"placeholder="Enter city name"spellcheck="false">
            <button><img src="img/search.png"alt="icon"></button>
        </div>
       <div class="error">
        <p>Invalid city name</p>
       </div>


        <div class="weather">
            <img src="img/rain.png" alt="rain"class="weather-icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="img/humidity.png"alt="icon">
                <div>
                <p class="humidity">50%</p>
                <p>humidity</p>
              </div>
            </div>
            <div class="col">
                <img src="img/wind.png"alt="icon">
            <div>
            <p class="wind">10km/h</p>
            <p>wind speed</p>
          </div>
        </div>
        </div>
    </div>
    </div>
    <script src="weather.js"></script>
</body>
</html>
